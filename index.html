<!DOCTYPE html>
<html>
		<head>
			<title>FORM html</title>
			<meta name="author" content="Haikal Zahir Faiz">
			
		</head>
		<body>
			
			<form method="" action="">
			<fieldset>
				<legend>Data Pribadi</legend>
			<table>
				<tr>
					<th><label for="nama">Nama</label></th>
					<td><input size="40" type="text" name="nama" id="nama" autofocus placeholder="Nama Lengkap" required></td>
				</tr>
				<tr>
					<th><label for="nim">NIM</label></th>
					<td><input type="number" name="nim" id="nim" value="2401081017" readonly></td>
				</tr>
				<tr>
					<th><label for="email">Email</label></th>
					<td><input type="email" name="email" id="email"></td>
				</tr>
				<tr>
					<th><label for="jk">Jenis Kelamin</label></th>
					<td><input type="radio" name="jk" value="Laki-laki">Laki-laki
					<input type="radio" name="jk" value="Perempuan">Perempuan</td>
				</tr>
				<tr>
					<th><label for="tgl_lahir">Email</label></th>
					<td><input type="date" name="tgl_lahir" id="tgl_lahir">
					<input type="datetime-local"></td>
				</tr>
				<tr>
					<th><label for="hobby">Hobby</label></th>
					<td><input type="checkbox" name="hobby" value="Membaca">Membaca
					<input type="checkbox" name="hobby" value="Berenang">Berenang
					<input type="checkbox" name="hobby" value="Menyanyi">Menyanyi</td>
				</tr>
				<tr>
					<th><label for="password">Password</label></th>
					<td><input type="password" name="password" id="password"></td>
				</tr>
				<tr>
					<th><label for="foto">Foto</label></th>
					<td><input type="file" name="foto" id="foto"></td>
				</tr>
				<tr>
					<th><label for="warna">Warna Kesukaan</label></th>
					<td><input type="color" name="warna" id="warna"></td>
				</tr>
				<tr>
					<th><label for="alamat">Alamat</label></th>
					<td><textarea name="alamat" id="alamat" cols="30" rows="5"></textarea></td>
				</tr>
				<td>
					<select for="kota" id="kota">Kota</label>
						<option value="Padang">Padang</option>
						<option value="Jakarta">Jakarta</option>
						<option value="Lampung">Lampung</option>
						<option value="Palembang">Palembang</option>
						<option value="Rumah ICA">RUMAH ICA</option>
					</select>
				</td>
				<tr>
					<td colspan="2"> &nbsp;</td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="simpan"></td>
				</tr>

			</table>
			</fieldset>
			
			</form>
		</body>
